<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Andrew</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


    <header id="masthead">
        <div class="container sticky-top">
            <nav class="nav nav-pills flex-column flex-sm-row">
                <a class="flex-sm-fill text-sm-center nav-link active" href="index.html">Andrew</a>
                <a class="flex-sm-fill text-sm-right nav-link" href="index.html">About</a>
                <a class="flex-sm-fill text-sm-right nav-link" href="portfolio.html">Portfolio</a>
                <a class="flex-sm-fill text-sm-right nav-link" href="contact.html">Contact</a>

            </nav>
        </div>
    </header>
    <div id="main-container" class="container row-12">

        <section class="main-section">
            <div class="p-3 mb-2 bg-light text-dark">
                <div class="row flex-fill">
                    <div class="col-sm-8">

                        <div class="container bg-white">
                            <h1 class="text-primary">Contact</h1>

                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Name</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                </div>
                                <input type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer>
            <div class="container bg-dark text-light text-sm-center">
                Copyright 2019 &copy;
            </div>
        </footer>

    </div>
   

</body>
